<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The News Today</title>

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <!-- Main CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="my-4">
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand logo-text text-primary" href="#">THE <span class="bg-primary p-1 rounded-1 text-white">NEWS</span> TODAY</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
              <li class="nav-item">
                <a class="nav-link active text-primary fw-semibold" aria-current="page" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-secondary fw-semibold" href="./other-page/blog.html">Blog</a>
              </li>
              <li class="nav-item ms-3">
                <a class="nav-link" href="#"><img src="./img/nav-user/user.jpg" alt="user" class="rounded-circle" style="width: 60px; height: 60px;"></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <hr class="w-75 mx-auto">
    </div>
  </header>

  <main class="container mb-5">
    <!-- News Category -->
    <section>
      <div>
        <ul id="display-category-list" class="list-unstyled d-flex justify-content-evenly">

        </ul>
      </div>
    </section>


    <!-- Found Item Count -->
    <section>
      <div class="bg-white my-5 rounded-4">
        <h3 id="found-item-count" class="p-3 text-center d-none"></h3>
      </div>
    </section>


    <!-- Today's Pick, Trending, Sorted By  -->
    <section>
      <div class="d-flex justify-content-between my-5">
        <div>
          <h5 class="d-inline-block">Sort By View:</h5>
          <a class="text-decoration-none fs-5 text-secondary ms-2 bg-white py-2 px-3 rounded-3  dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Default
          </a>
        </div>
        <div>
          <button class="btn btn-primary fs-5">Todayâ€™s Pick</button>
          <button class="btn btn-outline-primary fs-5">Trending</button>
        </div>
      </div>
    </section>


    <!-- Loading Spinner  -->
    <section id="loading-spinner" class="d-none">
      <div class="d-flex justify-content-center align-items-center" style="height: 300px;">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>


    <!-- News Card Display -->
    <section>
      <div id="display-news-container">

      </div>
    </section>


    <!-- Modal to Show Details -->
    <section>
      <div class="modal fade" id="display-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div id="display-modal-container" class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
          
        </div>
      </div>
    </section>
  </main>


  <footer id="footer-position" class="w-100 position-absolute bottom-0">
    <div class="text-center bg-white p-5">
      <h6>Copyright &copy; 2022, <span class="logo-text text-primary">THE NEWS TODAY</span>. All Rights Reserved.</h6>
    </div>
  </footer>



  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <!--Fontawesome Icon-->
  <script src="https://kit.fontawesome.com/2167f91135.js" crossorigin="anonymous"></script>
  <!-- Main JS -->
  <script src="./js/app.js"></script>
</body>
</html>
